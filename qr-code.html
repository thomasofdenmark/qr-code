<link rel="import" href="../polymer/polymer.html">
<script src="qr-script.js"></script>

<dom-module id="qr-code">
    
</dom-module>

<script>

  Polymer({

    is: 'qr-code',

    properties: {
      data: {
        type: String,
        value: 'http://www.jukebox.one',
        observer: 'generate'
      },
      revealurl: {
        type: Boolean,
        value: true
      }
    },

    ready: function() {
      this.generate();
    },

    generate: function () {
        if (this.format === 'png') {
            this.generatePNG();
        }
        else {
            this.generateHTML()
        }
    },
    generatePNG: function () {
        var img;
        try {
            img = document.createElement('img');
            img.src = QRCode.generatePNG(this.data);
            this.clear();
            this.appendChild(img);
        }
        catch (e) {
            console.log('no canvas support');
        }
    },
    generateHTML: function () {
        var div = QRCode.generateHTML(this.data);
        var newDiv = document.createElement('div');
        var newContent = document.createTextNode(this.data); 
        newDiv.appendChild(newContent);
        this.clear();
        this.appendChild(div);
        if(this.revealurl) {
          this.appendChild(newDiv);  
        } 
    },
    clear: function () {
        var i;
        for (i=0; i<this.children.length; i++) {
            this.children[i].parentNode.removeChild(this.children[i]);
        }
    }

  });

</script>
